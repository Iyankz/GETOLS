<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - GETOLS</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/img/logo.png" alt="GETOLS" class="login-logo">
                <h2>Change Password</h2>
                {% if must_change %}
                <p class="login-subtitle text-warning">You must change your password before continuing.</p>
                {% else %}
                <p class="login-subtitle">Update your account password</p>
                {% endif %}
            </div>
            
            {% if error %}
            <div class="alert alert-error">
                <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form method="post" action="/change-password" class="login-form">
                <div class="form-group">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input 
                        type="password" 
                        id="current_password" 
                        name="current_password" 
                        class="form-input" 
                        placeholder="Enter current password"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="new_password" class="form-label">New Password</label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        class="form-input" 
                        placeholder="Enter new password"
                        required
                    >
                    <small class="form-hint">
                        Minimum 8 characters, must include uppercase, lowercase, and number.
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="Confirm new password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Change Password
                </button>
                
                {% if not must_change %}
                <a href="/dashboard" class="btn btn-outline btn-block">Cancel</a>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
